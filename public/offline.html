<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - EcuaCasa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0a1a 0%, #1a0e2e 100%);
      color: #e2e8f0;
    }
    .container { text-align: center; padding: 2rem; max-width: 480px; }
    .logo {
      width: 80px; height: 80px; border-radius: 20px; margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #7c3aed, #a855f7);
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: 800; color: white; letter-spacing: -1px;
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.75rem; }
    p { color: #94a3b8; line-height: 1.6; margin-bottom: 1rem; }
    button {
      background: #7c3aed; color: white; border: none; padding: 12px 32px;
      border-radius: 12px; font-size: 1rem; cursor: pointer; margin-top: 1rem;
    }
    button:hover { background: #6d28d9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">EC</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry — EcuaCasa will be right back when you're online.</p>
    <p style="font-size: 0.9rem;">Parece que no tienes conexión a internet. EcuaCasa estará de vuelta cuando te conectes.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
